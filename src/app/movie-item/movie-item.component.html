<tr *ngIf="movie" class="bg-white hover:bg-gray-100 transition-all duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
  <td class="border border-gray-400 p-3 text-left">{{ movie!.title }}</td>
  <td class="border border-gray-400 p-3 text-left">{{ movie!.genre }}</td>
  <td class="border border-gray-400 p-3 text-left">{{ movie!.rating }}</td>
  <td class="border border-gray-400 p-3 text-left">{{ movie!.year }}</td>
  <td class="border border-gray-400 p-3 text-center">
    <button 
      (click)="onDelete()" 
      class="text-red-500 hover:text-red-700 font-bold transition-colors duration-300 ease-in-out"
    >
      Sil
    </button>
    <button 
      (click)="toggleEdit()" 
      class="ml-2 text-blue-500 hover:text-blue-700 font-bold transition-colors duration-300 ease-in-out"
    >
      DÃ¼zenle
    </button>
  </td>
</tr>
