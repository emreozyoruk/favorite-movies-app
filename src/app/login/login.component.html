<app-header></app-header>

<!-- Animasyonlu Arka Plan -->
<div class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gray-900">
  <!-- Hareketli Daireler -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="w-64 h-64 rounded-full bg-gradient-to-r from-pink-500 to-purple-600 opacity-50 animate-ping absolute"></div>
    <div class="w-64 h-64 rounded-full bg-gradient-to-r from-blue-500 to-teal-400 opacity-50 animate-pulse absolute left-1/2 transform -translate-x-1/2"></div>
    <div class="w-64 h-64 rounded-full bg-gradient-to-r from-yellow-500 to-red-600 opacity-50 animate-pulse absolute right-0"></div>
  </div>

  <!-- Login Formu -->
  <div class="relative z-10 bg-white p-8 rounded-lg shadow-lg w-full max-w-sm lg:max-w-md lg:w-1/2">
    <h1 class="mb-4 text-3xl font-bold text-center text-gray-800">Favori Filmler Giriş</h1>

    <!-- Reactive Form ile Form Bağlantısı -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Hata Mesajı -->
      <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>

      <!-- Kullanıcı Adı Girdisi -->
      <div class="mb-4">
        <input
          formControlName="username"
          placeholder="Kullanıcı Adı"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <!-- Validasyon Mesajı -->
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500">
          Kullanıcı adı en az 3 karakter olmalıdır.
        </div>
      </div>

      <!-- Şifre Girdisi -->
      <div class="mb-6">
        <input
          formControlName="password"
          type="password"
          placeholder="Şifre"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <!-- Validasyon Mesajı -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
          Şifre en az 5 karakter olmalıdır.
        </div>
      </div>

      <!-- Giriş Yap Butonu -->
      <button
        type="submit"
        class="w-full p-3 bg-red-500 text-white rounded-lg font-bold hover:bg-red-600 transition duration-300"
      >
        Giriş Yap
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
